<style>

html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: system-ui, -apple-system, sans-serif;
    background: linear-gradient(160deg, #081c15, #1b4332, #2d6a4f);
    color: white;
}

/* –°—Ç—Ä–∞–Ω–∏—Ü—ã */

.page {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    opacity: 0;
    transform: translateY(30px) scale(1.05);
    transition: 0.7s ease;
}

.page.active {
    opacity: 1;
    transform: translateY(0) scale(1);
}

/* –ö–Ω–æ–ø–∫–∏ */

button {
    margin-top: 25px;
    padding: 14px 26px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    background: rgba(255,255,255,0.15);
    color: white;
    backdrop-filter: blur(10px);
}

/* –ö–æ—Ç—ë–Ω–æ–∫ */

.kitten {
    width: 180px;
    height: 180px;
    position: relative;
    margin-bottom: 30px;
    animation: float 4s ease-in-out infinite;
}

.head {
    width: 140px;
    height: 120px;
    background: #b7efc5;
    border-radius: 70px;
    position: absolute;
    top: 40px;
    left: 20px;
}

.ear {
    width: 50px;
    height: 50px;
    background: #b7efc5;
    position: absolute;
    top: 10px;
    border-radius: 10px;
}

.ear.left { left: 0; transform: rotate(-20deg); }
.ear.right { right: 0; transform: rotate(20deg); }

.eye {
    width: 14px;
    height: 14px;
    background: #081c15;
    border-radius: 50%;
    position: absolute;
    top: 70px;
}

.eye.left { left: 45px; }
.eye.right { right: 45px; }

.smile {
    position: absolute;
    bottom: 35px;
    left: 50%;
    width: 40px;
    height: 20px;
    border-bottom: 3px solid #081c15;
    border-radius: 0 0 40px 40px;
    transform: translateX(-50%);
}

.tail {
    width: 60px;
    height: 20px;
    background: #b7efc5;
    position: absolute;
    bottom: 10px;
    right: -40px;
    border-radius: 20px;
    animation: wag 1.5s infinite;
}

@keyframes wag {
    50% { transform: rotate(10deg); }
}

/* –ê–Ω–∏–º–∞—Ü–∏–∏ */

@keyframes float {
    50% { transform: translateY(-12px); }
}

/* –õ–∞–ø–∫–∏ */

.paw {
    position: absolute;
    font-size: 30px;
    opacity: 0.12;
    animation: fall 4s linear forwards;
}

@keyframes fall {
    to { transform: translateY(100vh); opacity: 0; }
}

/* –ò–≥—Ä–∞ */

#gamePaw {
    position: absolute;
    font-size: 50px;
    cursor: pointer;
    animation: roam 7s linear infinite;
}

@keyframes roam {
    0% { transform: translate(10vw, 10vh); }
    25% { transform: translate(80vw, 20vh); }
    50% { transform: translate(60vw, 80vh); }
    75% { transform: translate(20vw, 60vh); }
    100% { transform: translate(10vw, 10vh); }
}

/* –ö–æ–º–ø–ª–∏–º–µ–Ω—Ç—ã */

.compliment {
    font-size: 24px;
    background: linear-gradient(90deg, #b7efc5, #95d5b2, #74c69d);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 2s infinite;
}

@keyframes glow {
    50% { opacity: 0.6; }
}

</style>

<script>

let pages = document.querySelectorAll('.page');
let index = 0;

function next() {
    pages[index].classList.remove('active');
    index = (index + 1) % pages.length;
    pages[index].classList.add('active');
}

/* –î—ã—Ö–∞–Ω–∏–µ 4 / 5 */

let inhale = true;

setInterval(() => {

/* –õ–∞–ø–∫–∏ */

setInterval(() => {

    paw.innerText = "üêæ";

    osc.start();

    }, 200);

/* –ö–æ–º–ø–ª–∏–º–µ–Ω—Ç—ã */

let phrases = [
